<div class="m-a-3 p-a-1">
  <table class="table table-inverse">
    <thead>
      <tr>
        <th>Name</th>
        <th>Rank</th>
        <th>Total Score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "player in players | orderBy:'-score'">
        <td>{{player.name}}</td>
        <td>{{player.score}}</td>
        <th scope="row">{{$index+1}}</th>
      </tr>
    </tbody>
  </table>
</div>
